<select
  class="form-select"
  id="progress-period"
  aria-label="Default select example"
>
  <option value="all">All</option>
  <option value="day" selected>Day</option>
  <option value="week">Week</option>
  <option value="month">Month</option>
  <option value="year">Year</option>
</select>

<div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    style="width: 25%"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    25%
  </div>
</div>
